<button (click)="showTab4 = !showTab4">Show toggle tab 4</button>

<app-tab-group [(activeIndex)]="currentIndex">
  <app-tab-panel title="First tab">
    <ng-template tabContent>
      First tab content
      <app-counter></app-counter>
    </ng-template>
  </app-tab-panel>
  <app-tab-panel title="Second tab">
    <ng-template tabContent>
      Second tab content
      <app-counter></app-counter>
    </ng-template>
  </app-tab-panel>
  <app-tab-panel title="Third tab" *ngIf="showTab4">
    <ng-template tabContent>
      Third tab content
      <app-counter></app-counter>
    </ng-template>
  </app-tab-panel>
</app-tab-group>
